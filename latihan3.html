<html>
<head>
<title>Latihan</title>
</head>
<body>
<form>
<h3>Isikan Biodatamu : </h3> 
    <tr>   
        <td><label for="nama">Nama :</label><br/>
            <input type="text" size="25" name="nama" id="nama"/><br/></td>
        <td><label for="ttl">Tempat Tanggal Lahir :</label><br/>
            <input type="text" size="40" name="ttl" id="ttl"/><br/></td>
        <td><label for="jurusan">Jurusan :</label><br/>
            <select name="jurusan" id="jurusan">
            <option value="">Pilih Jurusan</option>
            <option value="RPL">RPL</option>
            <option value="TKJ">TKJ</option></select></td><br>
        <td><label for="alamat">Alamat :</label><br/>
            <textarea name="alamat" cols="40" rows="4"></textarea></td><br/>
        <td>Jenis Kelamin :<br/><input type="radio" name="jkl"id="pria" value="Pria"/>
            <label for="pria">Pria</label>
            <input type="radio" name="jkl" id="wanita" value="Wanita"/>
            <label for="wanita">Wanita</label></td><br>
        <td><label for="agama">Agama :</label><br/>
            <select name="agama" id="agama">
            <option value="">Pilih Agama</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            </select></td><br>
        <td><label for="no">No Telepon :</label><br/>
            <input type="text" size="25" name="no" id="no"/><br/</td>
        <td> Hobi :<br/><input type="checkbox" name="hoby[]" id="bacabuku" value="Baca Buku"/>
            <label for="bacabuku">Baca Buku</label><br>
            <input type="checkbox" name="hoby[]" id="menggambar" value="Menggambar"/>
            <label for="menggambar">Menggambar</label><br>
            <input type="checkbox" name="hoby[]" id="menari" value="Menari"/>
            <label for="menari">Menari</label><br>
            <input type="checkbox" name="hoby[]" id="mendengarkanmusik" value="Mendengarkan Musik"/>
            <label for="mendengarkanmusik">Mendengarkan Musik</label></td><br>
    </tr>
</form>
</body>
</html>
